<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Website</title>
</head>
<body>
    <h1>List of Movies</h1>
    <ul>
        {% for id, movie in movies.items() %}
            <li><a href="/movie/{{ id }}">{{ movie.title }} ({{ movie.year }})</a></li>
        {% endfor %}
    </ul>
</body>
</html>
